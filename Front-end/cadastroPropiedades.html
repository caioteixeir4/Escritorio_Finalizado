    <link rel="stylesheet" href="./src/styles/root.css">

    <link rel="stylesheet" href="./src/styles/cadastroPropriedade.css">
    <link rel="stylesheet" href="./src/styles/cadastroCliente.css">
    <link rel="stylesheet" href="./src/styles/footer.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- Substitua o texto "Navbar" pela sua imagem -->
                <a class="navbar-brand" href="./index.html">
                    <img src="./src/asserts/img/Logo.png" alt="Logo" height="30">
                </a>
                <!-- Botão de toggler para dispositivos móveis -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Itens do Navbar -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="./cadastroPropiedades.html">Cadastro de Propiedades</a>
                        </li>

                            <a class="nav-link" href="./cadastroRecibo.html">Cadastro de Recibos</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__Linha"></div>
        </nav>
    </header>
    
    <main>
        <!--area responsavel por inserir dados-->
        <div class="container mt-4 mb-4">

            <form id="meuFormulario">
                <!--Nome do cliente-->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome da proipedade</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>

                <!--CPF-->
                <div class="mb-3">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj" placeholder="12.232.333/0001-01">
                </div>

                <!--RG-->
                <div class="mb-3">
                    <label for="inscricaoEstadual" class="form-label">Inscrição estadual</label>
                    <input type="text" class="form-control" id="inscricaoEstadual" placeholder="333.333.333.333">
                </div>

                <!--Celular-->
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" class="form-control" id="status" placeholder="Status">
                </div>

                <!--Residência-->
                <div class="mb-3">
                    <label for="numPasta" class="form-label">Número Pasta</label>
                    <input type="text" class="form-control" id="numPasta" placeholder="1">
                </div>

                <!--Residência-->
                <div class="mb-3">
                    <label for="rua" class="form-label">Residência</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua...">
                </div>

                <!--Bairro-->
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                </div>

                <!--CEP-->
                <div class="mb-3">
                    <label for="cep" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="cep" placeholder="15170-000">
                </div>

                <!--Cidade-->
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>

                <!--DDD-->
                <div class="mb-3">
                    <label for="ddd" class="form-label">DDD</label>
                    <input type="text" class="form-control" id="ddd" placeholder="17">
                </div>
                <div class="selectBox"> 
                    <input type="text" id="inputList" class="search-box" 
                        placeholder="Selecione o cliente"> 
                    <ul class="options"> 
                        <ul id="options" class="options"> 
                        </ul> 
                    </ul> 
                </div> 

                <!--Botão de salvar e cancelar-->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="submit">Salvar</button>
                    <button class="btn btn-danger" type="button">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer__todos">
        <section>

                  </li>
            </ul>
        </section>
    </footer>

</body>
